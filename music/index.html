<html>
<head>
<script language="javascript">
    function openwin()
    {
        window.open("music.html", "mymusic", "height=480, width=200, top=200, left=200, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no");
        setTimeout("self.close();", 1000);
    }
    function clo()
    {
        self.close();
    }
</script>
</head>

<body onload="openwin();" onclick="clo();">

</body>
</html>
