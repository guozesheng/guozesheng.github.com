<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>计时器</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

    <script src='js/jquery.js'></script>

    <div id="timeinput">

    </div>
